      <h1 class="visually-hidden">世界人道主义日</h1>
    </header>

    <div class="content">
      <p class="coming-soon">即将发布</p>
      <p class="text"><strong>2023年是有史以来人道主义工作者死亡人数最多的一年</strong>，2024年的情况可能更 加糟糕。 尽管 75 年来国际法一直在保护平民和援助人员，但违法行为仍在继续。 平民和人道主义工作者付出了生命的代价，而责任人却逍遥法外。</p>
      <p class="date">在8月19日的世界人道主义日之际，与我们一起要求终止这些违法行为及其背后的有罪不罚现象。
</p>
      <p class="act-for-humanity">现在是时候让当权者<em>#为人道而行动#了。</em></p>
    </div>
